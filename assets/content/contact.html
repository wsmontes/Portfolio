<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            color: #f5f5f5;
            line-height: 1.6;
            padding: 25px;
            background: transparent;
            margin: 0;
        }
        
        h2 {
            color: #4a6cf7;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .contact-card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 25px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(74, 108, 247, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 20px;
            color: #4a6cf7;
        }
        
        .contact-details h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }
        
        .contact-details p {
            margin: 0;
            opacity: 0.8;
        }
        
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            color: #f5f5f5;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .social-link span {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .social-link:hover {
            background: rgba(74, 108, 247, 0.2);
            transform: translateY(-3px);
        }
        
        /* Form styles */
        .contact-form {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(74, 108, 247, 0.5);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        button:hover {
            background: #3b5be3;
            transform: translateY(-2px);
        }
        
        .form-footer {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .map-container {
            margin-top: 40px;
            border-radius: 10px;
            overflow: hidden;
            height: 300px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <h2>Get In Touch</h2>
    
    <div class="contact-container">
        <div class="contact-info">
            <div class="contact-card">
                <div class="contact-icon">üìß</div>
                <div class="contact-details">
                    <h3>Email</h3>
                    <p>hello@example.com</p>
                </div>
            </div>
            
            <div class="contact-card">
                <div class="contact-icon">üì±</div>
                <div class="contact-details">
                    <h3>Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
            
            <div class="contact-card">
                <div class="contact-icon">üìç</div>
                <div class="contact-details">
                    <h3>Location</h3>
                    <p>San Francisco, CA</p>
                </div>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link"><span>üíº</span> LinkedIn</a>
                <a href="#" class="social-link"><span>üêô</span> GitHub</a>
                <a href="#" class="social-link"><span>üì∏</span> Instagram</a>
                <a href="#" class="social-link"><span>üê¶</span> Twitter</a>
            </div>
        </div>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
                
                <div class="form-footer">
                    I typically respond to messages within 24 hours.
                </div>
            </form>
        </div>
    </div>
    
    <div class="map-container">
        <!-- Interactive map would be embedded here in production -->
        <p>Interactive map would be displayed here</p>
    </div>
    
    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In production, you would handle the form submission to your backend here
            alert('Message sent successfully! (This is a demo only)');
            this.reset();
        });
    </script>
</body>
</html>
